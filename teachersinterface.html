    <script type="module">
        const allSideMenu = document.querySelectorAll('.sidebar .side-menu.top li a');

        allSideMenu.forEach(item => {
            const li = item.parentElement;

            item.addEventListener('click', function () {
                allSideMenu.forEach(i => {
                    i.parentElement.classList.remove('active');
                })
                li.classList.add('active');
            })
        });

        // Toggle Sidebar

        const menubar = document.querySelector('#menu');
        const sidebar = document.getElementById('sidebar');


        menubar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        })

        if (window.outerWidth < 730) {
            sidebar.classList.add('hide');
        }

        const searchButton = document.querySelector('.content .navbar form .form-input button');
        const searchButtonIcon = document.querySelector('.content .navbar form .form-input button .bx');
        const searchForm = document.querySelector('.content .navbar form');

        searchButton.addEventListener('click', function (e) {

            if (window.outerWidth < 500) {
                e.preventDefault();
                searchForm.classList.toggle('show');
                if (searchForm.classList.contains('show')) {
                    searchButtonIcon.classList.replace('bx-search', 'bx-x');
                } else {
                    searchButtonIcon.classList.replace('bx-x', 'bx-search');
                }
            }

        })

        window.addEventListener('resize', function () {
            if (this.outerWidth > 500) {
                searchButtonIcon.classList.replace('bx-x', 'bx-search');
                searchForm.classList.remove('show');
            }
        })




        //firebase

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB7XbGO16_7AUJ4vdHmVtGhb0rI_fQkeLc",
            authDomain: "student-teacher-appointm-61095.firebaseapp.com",
            projectId: "student-teacher-appointm-61095",
            storageBucket: "student-teacher-appointm-61095.appspot.com",
            messagingSenderId: "322173452871",
            appId: "1:322173452871:web:bf9dab3c20221bd3d02762"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        // logout function


        const logout = document.querySelector('#logout_btn');
		logout.addEventListener('click', function logOut() {
			signOut(auth).then(() => {
				window.location.assign("index.html")
			})
		})
    </script>
